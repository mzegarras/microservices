<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    
    <title>INSPINIA | @ViewBag.Title</title>
    <!--link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'/-->
    <link rel="icon" th:href="@{/resources/static/favicon.ico}" type="image/x-icon" />
     
    <!-- Add jQuery Style direct - used for jQGrid plugin -->
    <div th:replace="fragments/_Bundle :: js-plugins-jquery-ui-jqueryuiStyles"/>
    <div th:replace="fragments/_Bundle :: font-awesome-css"/>
    <div th:replace="fragments/_Bundle :: Content-css"/>
    
	<div th:replace="fragments/_Bundle :: bundles-jquery"/>
	<div th:replace="fragments/_Bundle :: bundles-bootstrap"/>
	<div th:replace="fragments/_Bundle :: plugins-slimScroll"/>
	<div th:replace="fragments/_Bundle :: bundles-inspinia"/>
	<div th:replace="fragments/_Bundle :: bundles-skinConfig"/>
	
	
	<div th:replace="fragments/_Bundle :: plugins-toastr-js" />
	<div th:replace="fragments/_Bundle :: plugins-toastr-css" />
	
	<section layout:fragment="scripts_extras" th:remove="tag"/>

</head>
<body>
	
	
	 <!-- Skin configuration box -->
	
	
    <!-- Wrapper-->
    <!-- PageClass give you ability to specify custom style for specific view based on action -->
    <div id="wrapper">

        <!-- Navigation -->
        <div th:replace="fragments/_Navigation :: navigation">&nbsp;</div>

        <!-- Page wraper -->
        <div id="page-wrapper" class="gray-bg @ViewBag.SpecialClass">

            <!-- Top Navbar -->
            <div th:replace="fragments/_TopNavbar :: topNavBar">&nbsp;</div>

            <!-- Main view  -->
             <section layout:fragment="content" th:remove="tag">
		      <p>Page content goes here</p>
		    </section>

            <!-- Footer -->
             <footer>
		      <div th:replace="fragments/_Footer :: footer">&nbsp;</div>
		    </footer> 

        </div>
        <!-- End page wrapper-->

    </div>
    <!-- End wrapper-->
    
     <script type="text/javascript" th:inline="javascript" th:if="${message}">
		/*<![CDATA[*/
		      
	           $(function() {
	        	  
	        		
	                toastr.options = {
	                    closeButton: true,
	                    progressBar: true,
	                    showMethod: 'slideDown',
	                    timeOut: 3000
	                };
	                
	        	  var status = /*[[${message.status}]]*/;
	        	  var msg =  /*[[${message.message}]]*/;
	        	  var title = /*[[${message.title}]]*/;
	        	  
	        	  
	 		      if(status==0){
	 		    	 toastr.success(msg, title);
	 		      }else if(status==1){
	 		    	 
	 		    	 toastr.warning(msg, title);
	 		      }else if(status==2){	 		    	 
	 		    	 toastr.error(msg, title);
	 		      }
	 		      
	           });
		/*]]>*/         
	</script>
	
</body>
</html>
